services:

  postgres:
    image: postgres:15-alpine
    container_name: cabincare_postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - ./data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cabincare"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cabincare_network

  api:
    build:
      context: ./backend
    container_name: cabincare_api
    ports:
      - "3001:3001"
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cabincare_network

  frontend:
    build:
      context: ./frontend
    container_name: cabincare_frontend
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env
    depends_on:
      - api
    networks:
      - cabincare_network

networks:
  cabincare_network:
    name: cabincare_network
